<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backface Visibility Demo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  .card-container {
    perspective: 1000px; /* Needed for 3D effect */
  }

  .card {
    width: 200px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d; /* 3D effect */
    transition: transform 1s;
    cursor: pointer;
  }

  .card:hover {
    transform: rotateY(180deg); /* Flip on hover */
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; 
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: white;
    border-radius: 10px;
  }

  .front {
    background: #ff4d4d;
  }

  .back {
    background: #4d79ff;
    transform: rotateY(180deg); /* Back face rotated */
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <div class="card-face front">Front</div>
    <div class="card-face back">Back</div>
  </div>
</div>

</body>
</html>
